<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¥Š</text></svg>">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC 229 - Afan vs Vishwas Voting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="bak.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-overlay"></div>
    
    <!-- Fireworks (will only show on mobile) -->
    <div class="fireworks-container">
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
    </div>
    <div class="fireworks-container">
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
        <div class="firework"></div>
    </div>
    <div class="container">
        <h1>UFC 229 - World Lightweight Championship</h1>
        <div class="match-image">
            <img src="ufc_match.jpg" alt="UFC 229 - Afan vs Vishwas">
        </div>
        <div class="voting-section">
            <div class="fighter">
                <h2>Afan</h2>
                <p class="votes" id="afan-votes">0 votes</p>
                <button onclick="vote('afan')" class="vote-btn">Vote for Afan</button>
            </div>
            <div class="vs">VS</div>
            <div class="fighter">
                <h2>Vishwas</h2>
                <p class="votes" id="vishwas-votes">0 votes</p>
                <button onclick="vote('vishwas')" class="vote-btn">Vote for Vishwas</button>
            </div>
        </div>
        <div class="match-info">
            <p>Date: 29 JAN 2025</p>
            <p>Watch on Pay-Per-View</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
